{% assign honors = site.data.data.honors %} {% if
honors %}
<section class="section recommendations-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-medal fa-stack-1x fa-inverse"></i>
    </span>
    {{ honors.title }}
  </h2>
  
    {% for honor in honors.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ honor.name }}</h3>
        <div class="time">{{ honor.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ honor.company }}</div>

    </div><!--//meta-->

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
